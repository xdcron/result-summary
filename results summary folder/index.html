<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Folder</title>
    <link rel="icon" href="img/favicon-32x32.png" type="img/x=favicon-32x32">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="first-box">
           <h3>Your Result</h3> 
            <div class="circle">
                <h1>76</h1>
               <h4>of 100</h4>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="second-box">
            <h2>Summary</h2>
            <div class="skills">
                <div class="reaction"><figure class="red"><img src="img/icon-reaction.svg" alt="">Reaction</figure><span><strong>80</strong> / 100</span></div>
             <div class="memory"><figure class="orange"><img src="img/icon-memory.svg" alt="">Memory</figure> <span><strong>92 </strong> / 100</span></div>
               <div class="verbal"><figure class="green"><img src="img/icon-verbal.svg" alt="">Verbal</figure><span><strong>61 </strong> / 100</span></div>
            <div class="visual"><figure class="blue"><img src="img/icon-visual.svg" alt="">Visual </figure><span><strong>72 </strong>/ 100</span></div>
            </div>
    <button>Continue</button>
    </div>
</div>
</body>
</html>
